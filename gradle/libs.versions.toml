[versions]
kotlin = "2.0.20"
mockito = "5.13.0"
gradle = "8.9"

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
intellij = "org.jetbrains.intellij.platform:2.1.0"
changelog = "org.jetbrains.changelog:2.2.1"
depUpdates = "com.github.ben-manes.versions:0.51.0"
kover = "org.jetbrains.kotlinx.kover:0.8.3"

[libraries]
proguard-retrace = "com.guardsquare:proguard-retrace:7.5.0"
okio = "com.squareup.okio:okio:3.9.1"
ktlint = "com.pinterest.ktlint:ktlint-cli:1.4.0"
junit-bom = "org.junit:junit-bom:5.11.1"
hamcrest = "org.hamcrest:hamcrest-library:3.0"
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
mockito-kotlin = "org.mockito.kotlin:mockito-kotlin:5.4.0"

[bundles]
mockito = [
    "mockito-core",
    "mockito-junit",
    "mockito-kotlin",
]
